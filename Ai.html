        .container {
            display: flex;

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            object-fit: cover;
        }
        .card h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .card p {
            color: #555;
            margin: 5px 0;
        }
        h1{

        }
